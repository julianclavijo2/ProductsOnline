
<div class="container-fluid">

  <div class="row" style="height: 60px;">
    <div class="col-6">

      <b>Usuario:</b>{{user}}

    </div>
    <div class="col-6 car">
      <div class="items border">
        <p>{{arrayToCar.length}}</p>
      </div>

      <img id="carrito" src="../../../assets/images/carrito.png
      " alt="" (click)="redirectToCar()">

    </div>
  </div>
  <div class="row">
    <div id="col" class="col-lg-4 col-md-4 col-sm-6 " *ngFor="let item of prods">
      <app-product [productItem]="item" [origin]="from" (selected)="sendTocar($event)"></app-product>
    </div>

  </div>
  </div>
