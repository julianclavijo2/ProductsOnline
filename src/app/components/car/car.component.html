<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div id="col" class="col-lg-4 col-md-4 col-sm-6 " *ngFor="let item of itemsInCar">
      <app-product [productItem]="item" [origin]="from" (deleted)="itemDelet($event)" ></app-product>
    </div>

  </div>

  <div class="row" style="margin-top: 70px;">
    <button style="width: 100%;" type="button" class="btn btn-primary" (click)="sendToBd()">Agregar lo que debo</button>
  </div>
</div>
